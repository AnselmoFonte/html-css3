<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 06</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor">
        <br><br>

        <label for="inivel">Nível de Satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="0" max="10" value="10">
        <br><br>

        <label for="ifoto">Foto do Perfil:</label>
        <input type="file" name="foto" id="ifoto">
        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
