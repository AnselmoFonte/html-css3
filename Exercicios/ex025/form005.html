<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        fieldset{
            width: 350px;
        
        }
    </style>
    <title>Formulário 05</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" required value="M"> <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem" required value="F"> <label for="imasc">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label>
        </fieldset>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>


    
</body>
</html>
