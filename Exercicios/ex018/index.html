<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @font-face {
            font-family:'love';
            src: url('fonts/Amarillo.otf') format('opentype'), url('fonts/Amarillo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /* .otf = opentype / .ttf = truetype*/
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            font: bolder 2em 'love'
        }
    </style>
</head>
<body>
    <h1>Título Parágrafo 1</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus rerum quo perspiciatis voluptatibus nam consectetur debitis, necessitatibus fuga, ut rem excepturi iste veniam beatae aspernatur, voluptate esse. Beatae, eveniet ipsum.</p>    
</body>
</html>
